<!DOCTYPE html>
<html lang="tr" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>BloggerBasic | Contact</title>
  </head>
  <body class="h-100 d-flex flex-column">
    <!-- Navbar - Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Navbar Brand - Start -->
        <a class="navbar-brand" href="index.html"
          ><i class="fa-solid fa-house-chimney"></i
        ></a>
        <!-- Navbar Brand - End -->
        <!-- Navbar Collapse - Start -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-grip-lines"></i>
        </button>
        <!-- Navbar Collapse - End -->

        <!-- Link Grubu - Arama Kutusu ve Collapse işlemine uğrayacak elementler -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blogs.html">Bloglar</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="contact.html">İletişim</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Ara"
              aria-label="Search"
            />
            <a class="btn btn-outline-light" href="https://www.google.com/">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar - End -->

    <main>
      <div class="container">
        <h2 class="my-3 display-5 fw-bold text-center">İletişim</h2>
        <div class="row g-3 my-5">
          <!-- FORM - START -->
          <div class="col-md-6 col-12">
            <div class="card" style="background-color: #310461 !important">
              <div class="card-body">
                <div class="alert alert-warning">Lütfen Formu Doldurunuz..</div>
                <!-- Alert Box -->

                <form class="row g-3 text-white">
                  <div class="col-md-6">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="name">Ad</label>
                    <input type="name" class="form-control" />
                  </div>
                  <div class="col-md-12">
                    <label for="tel">Telefon Numarası</label>
                    <input
                      type="tel"
                      class="form-control"
                      placeholder="+90 555 555 55 55"
                      value="+90"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="subject">Konu</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="message">Mesaj</label>
                    <textarea
                      name="message"
                      id="message"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <button type="button" class="btn btn-outline-light w-100">
                      Gönder
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- FORM - END -->
          <!-- MAP - START -->
          <div class="col-md-6 col-12">
            <iframe
              id="map"
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4518.712173468352!2d34.61349430667077!3d36.78946665149177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1str!2str!4v1686174809772!5m2!1str!2str"
              width="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <!-- MAP - END -->
        </div>
      </div>
    </main>

    <!-- Footer - Start -->
    <footer class="py-3 mt-auto">
      <div class="container text-center">
        <span class="lead text-light"> Tüm hakları saklıdır. @2023 </span>
      </div>
    </footer>
    <!-- Footer - End -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
